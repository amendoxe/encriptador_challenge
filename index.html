<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo/favicon_32x32.png" type="image/x-icon">
</head>
<header>
    <img src="logo/default_765x625.png" alt="arturo's Logo" id="logos">
    <!-- <h1 class="tituloPrincipal">Alura ONE</h1> -->
</header>
<body id="body">
    <div class="iputForm">

        <textarea name="" id="inputA" cols="30" rows="10"class="inputTexto" autofocus placeholder="Ingresa el texto aqui"></textarea>

        <p class="importante"><script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/hvnymaak.json"
                trigger="hover"
                colors="primary:#67808e"
                style="width:32px;height:32px">
            </lord-icon>Sólo letras minúsculas y sin acentos</p>

        <button onclick="scrambler()"  class="botones botonesInput">Encriptar</button>
        <button onclick="desEncrypt()" class="botones botonesInput">DesEncriptar</button>
    </div>

    <div class="outputForm">
        <h3 class="resTextHTML" id="resultado"> </h3>
        <img src="images/pinpng.com-search-icon-png-544943.png" alt="lupa sobre documento" width="80px" id="imagen1">
        <img src="images/42-search-solid.gif" alt="lupa" style="width: 100px;" id="imagen2">
        <h3 id="paraBorrar">Ningún mensaje encontrado</h3>
        <button onclick="copiar()" class="botones botonesOutput" id="botonCopiar">Copiar</button> 
        <textarea name="" id="areaDeTexto" cols="30" rows="10" placeholder="Ingresa un mensaje y encripta o desencripta" class="outputTexto"></textarea>
        <!-- TODO imagen aparezca antes que el texto -->

    </div>
    <script>
        var introducido = '';
        var transformado
        var quitando1= document.getElementById("imagen1")
        var quitando2= document.getElementById("imagen2")
        var quitandoArea= document.getElementById("areaDeTexto")
        var quitandoT= document.getElementById("paraBorrar")
        var poniendoB= document.getElementById("botonCopiar")

        function scrambler(){

            introducido = document.getElementById("inputA").value;
            transformado = introducido.replaceAll('e','enter').replaceAll('i', 'imes').replaceAll('a','ai').replaceAll('o','ober').replaceAll('u','ufat')

            document.getElementById("resultado").innerHTML = transformado
            
            introducido.value= "";
            

            if (transformado.length > 1){
                quitando1.style.visibility="hidden"
                quitando2.style.visibility="hidden"
                quitandoArea.placeholder=""
                quitandoT.innerHTML = ""
                poniendoB.style.visibility="visible"

        }

        }


        function desEncrypt(){

            introducido = document.getElementById("inputA").value;
            transformado = introducido.replaceAll('enter','e').replaceAll('imes', 'i').replaceAll('ai','a').replaceAll('ober','o').replaceAll('ufat','u')

            document.getElementById("resultado").innerHTML = transformado

            if (transformado.length > 1){
                quitando1.style.visibility="hidden"
                quitando2.style.visibility="hidden"
                quitandoArea.placeholder=""
                quitandoT.innerHTML = ""
                poniendoB.style.visibility="visible"
        }
        }

        function copiar(){

            navigator.clipboard.writeText(transformado);

            alert("Texto copiado: " + transformado);

            document.getElementById("inputA").value = "";
            document.getElementById("resultado").innerHTML = ""

            if (transformado.length > 1){
                quitando1.style.visibility="visible"
                quitando2.style.visibility="visible"
                quitandoArea.placeholder="Ingresa un mensaje"
                quitandoT.innerHTML = "Ningún mensaje encontrado"
                poniendoB.style.visibility="hidden"

        }

        }

    </script>
</body>
</html>

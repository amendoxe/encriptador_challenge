<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h2>Iniciando las pruebas del c√≥digo</h2>
    <input type="text" value="Encripta" id="inputA">
    <button onclick="scrambler()">Encriptar</button>
    <button onclick="desEncrypt()">DesEncriptar</button>
    <br>
    <button onclick="copiar()">Copiar</button>
    <h3 class="resTextHTML" id="resultado"> </h3>
    <h3 id="resultado2" ></h3>

    <script>
            function imprimir(frase){
            document.write(frase);
            breakLine();
        }

        function breakLine(){
            document.write("<br>");
        }
        
        var introducido = '';


        


        var scramMessage;
        function scrambler(){
            introducido = document.getElementById("inputA").value;
            console.log(introducido)
            //Replacing
            introducido.replaceAll('i', 'imes')
            var transformado = introducido.replaceAll('e','enter').replaceAll('i', 'imes').replaceAll('a','ai').replaceAll('o','ober').replaceAll('u','ufat')

            scramMessage  = transformado
            console.log(scramMessage)
            document.getElementById("resultado").innerHTML = scramMessage
            introducido.focus();
            introducido.value= "";
            
        }

        function desEncrypt(){

            introducido = document.getElementById("inputA").value;
            var transformado = introducido.replaceAll('enter','e').replaceAll('imes', 'i').replaceAll('ai','a').replaceAll('ober','o').replaceAll('ufat','u')

            scramMessage  = transformado
            document.getElementById("resultado").innerHTML = scramMessage
            introducido.focus();

        }

        function copiar(){
            var textoCopiado = scramMessage
            
            
            console.log(textoCopiado)
            navigator.clipboard.writeText(textoCopiado);

            alert("Texto copiado: " + textoCopiado);
            document.getElementById("inputA").value = "";
            document.getElementById("inputA").value.focus();


        }

    </script>
</body>
</html>
